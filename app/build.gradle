apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "fr.frogdevelopment.nihongo"

        minSdkVersion 24
        targetSdkVersion 29

        versionCode 45
        versionName "1.2.0"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    def appcompat_version = "1.1.0"
    def archLifecycleVersion = '2.2.0-rc02'
    def coreTestingVersion = '2.1.0'
    def room_version = "2.2.1"
    def constraint_layout_version = "1.1.3"
    def material_version = "1.2.0-alpha01"
    def commons_lang_version = "3.9"
    def commons_csv_version = "1.7"
    def commons_io_version = "2.6"
    def fab_version = "1.6.4"

    // Room components
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    androidTestImplementation "androidx.room:room-testing:$room_version"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersion"

    // Testing
    androidTestImplementation "androidx.arch.core:core-testing:$coreTestingVersion"

    implementation "androidx.appcompat:appcompat:$appcompat_version"

    // UI
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "com.google.android.material:material:${material_version}"
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // 3th lib
    implementation "org.apache.commons:commons-lang3:$commons_lang_version"
    // https://github.com/Clans/FloatingActionButton
    implementation "com.github.clans:fab:${fab_version}"

    // TO DELETE
    implementation 'com.loopj.android:android-async-http:1.4.10'
    implementation "org.apache.commons:commons-csv:$commons_csv_version"
    implementation "commons-io:commons-io:$commons_io_version"

}
